<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Belajar Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-
        rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <nav class="nav nav-expand-lg bg-primary bg-nav-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-1" href="#">PENGGAJIAN</a>
      </div>
    </nav>
    <div class="container-fluid">
      <h5>Tambah Karyawan</h5>
      <form action="">
        <div class="mb-3">
          <label for="nik">NIK :</label> <br />
          <input
            type="text"
            class="form-control"
            name="nik"
            id="nik"
            size="10"
            maxlength="10"
            required
            placeholder="123"
          /><br />
          <label for="nama">Nama :</label> <br />
        </div>

        <input
          type="text"
          class="form-control"
          name="nama"
          id="nama"
          required
          placeholder="fulan"
        /><br />
        <label for="tanggal_mulai">Tanggal Mulai :</label><br />

        <input
          type="date"
          class="form-control"
          id="tanggal_mulai"
          name="tanggal_mulai"
          required
          min="2022-01-11"
        /><br />
        <label for="gaji_pokok"> Gaji Pokok :</label><br />

        <input
          type="number"
          class="form-control"
          id="gaji_pokok"
          name="gaji_pokok"
          required
          min="1000000"
          step="1000"
        /><br />
        <label for="">status karyawan</label><br />

        <input type="radio" name="status_karyawan" id="tetap" value="TETAP" />
        <label for="tetap">TETAP</label><br />

        <input
          type="radio"
          name="status_karyawan"
          id="kontrak"
          value="kontrak"
        />
        <label for="kontrak">KONTRAK</label><br />

        <input type="radio" name="status_karyawan" id="magang" value="MAGANG" />
        <label for="magang">MAGANG</label>
        <br />

        <button
          type="submit"
          class="btn btn-success mt-3"
          id="btn_submit"
          name="btn_submit"
          value="submit"
        >
          <i class="fa fa-save"></i>submit
        </button>
        <button
          type="reset"
          class="btn btn-primary mt-3"
          id="btn_reset"
          name="btn_reset"
          value="reset"
        >
          <i class="fa fa-arrows-rotate"></i>reset
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
